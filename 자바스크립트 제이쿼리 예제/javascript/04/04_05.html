<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 :  for문 </title>
</head>
<body>
<script>
    var hap = 0;
    for (i=1; i<=100; i++){
        hap += i;
    }
    document.write("1에서 100까지 더한 값은 :" + hap + "입니다.")
</script>
</body>
</html>
