<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체</title>
</head>
<body>
  <script>
    document.write(Math.round(3.6678), '<br>')
    document.write(Math.round(3.422), '<br>')
    
    document.write(Math.floor(3.44),'<br>')
    document.write(Math.floor(3.64),'<br>')
    
    document.write("ceil",Math.ceil(3.64),'<br>')
    document.write(Math.ceil(3.24),'<br>')
    
  </script>  
</body>
</html>
