<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Date 객체</title>
</head>

<body>
    <script>
        let Today = new Date();
        console.log(Today);
        // Mon Oct 31 2022 13:07:32 GMT+0900 (한국 표준시)

        let result = Today.getDate();
        console.log(result);
        //31
        console.log(new Date(2000, 03, 24))

        console.log(`오늘은 ${Today.getFullYear()} 년 `)

        console.log(Today.getMonth()+1)
// 2022
switch (Today.getDay()) {
    case 0: document.write("월요일 입니다")
        break;
    case 1: document.write("화요일 입니다")
        break;
    case 2: document.write("수요일 입니다")
        break;
    case 3: document.write("목요일 입니다")
        break;
    case 4: document.write("금요일 입니다")
        break;
    case 5: document.write("토요일 입니다")
        break;
    case 6: document.write("일요일 입니다")
        break;
}
    </script>
</body>

</html>
